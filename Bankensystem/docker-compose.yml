version: '3'

services:
  stock-market:
    container_name: stockMarket
    build:
      context: .
      dockerfile: Dockerfile_stockMarket
    environment:
      - CONTAINER_NAME=stockMarket
    networks:
      mynet:
        ipv4_address: 172.20.0.2
  bank1:
    container_name: bankErik
    build: 
      context: .
      dockerfile: Dockerfile_bank
    environment:
      - CONTAINER_NAME=bankErik
    healthcheck:
      test: ["CMD-SHELL", "sleep 1"]
    networks:
      mynet:
        ipv4_address: 172.20.0.3
    depends_on:
      - stock-market
  bank2:
    container_name: bankDonLangen
    build:
      context: .
      dockerfile: Dockerfile_bank
    environment:
      - CONTAINER_NAME=bankDonLangen
    depends_on:
      - stock-market
      - bank1
    networks:
      mynet:
        ipv4_address: 172.20.0.4
  bank3:
    container_name: bankLeon
    build:
      context: .
      dockerfile: Dockerfile_bank
    environment:
      - CONTAINER_NAME=bankLeon
    depends_on:
      - stock-market
      - bank1
      - bank2
    networks:
      mynet:
        ipv4_address: 172.20.0.5
  bank4:
    container_name: bankTobi
    build:
      context: .
      dockerfile: Dockerfile_bank
    environment:
      - CONTAINER_NAME=bankTobi
    depends_on:
      - stock-market
      - bank1
      - bank2
      - bank3
    networks:
      mynet:
        ipv4_address: 172.20.0.6

react-app:
    container_name: reactApp
    build:
      context: .
      dockerfile: Dockerfile_react
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    networks:
      mynet:
        ipv4_address: 172.20.0.7
    depends_on:
      - stock-market
      - bank1
      - bank2
      - bank3
      - bank4
networks:
  mynet:
    ipam:
      config:
        - subnet: 172.20.0.0/24